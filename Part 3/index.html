<!DOCTYPE html>
<html>
    <head>
        <title> To Do List</title>

    </head>
<body>
    <div class="toDoDiv">

        <h1>Things to do before the immersive:</h1>
        <ul>
            
        </ul>
    
    </div>

  <script>
  var input=document.getElementById("inputToDO")
  $("#addBtn").click(function(){
  $('ul').append('<li>'+'input'+'</li>');
   });
  </script>

</body>
</html>
